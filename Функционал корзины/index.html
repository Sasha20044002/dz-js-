<!DOCTYPE html>

<head>

	<title>Функционал корзины</title>
</head>
<body>
	<div class="block">
		<span class="block__price">500 руб</span>
		<button class="block__add" value="500">Добавить</button>
	</div>
	<div class="block">
		<span class="block__price">300 руб</span>
		<button class="block__add" value="300">Добавить</button>
	</div>
	<div class="block">
		<span class="block__price">700 руб</span>
		<button class="block__add" value="700">Добавить</button>
	</div>
	<div class="block">
		<span class="block__price">100 руб</span>
		<button class="block__add" value="100">Добавить</button>
	</div>
	<p>
		Ваш список в сумме: <br>
		<span class="list"></span>
	</p>
	<p>
		Итог: <br>
		<span class="total"></span>

	<button class="summ">Сколько всего?</button>
